<div class="account-popup relative" data-account-state="">
    <div class="cart__loader-container" data-account-loader="" style="display: none;">
        <div class="lds-dual-ring"></div>
    </div>
    <div class="account-popup__close pointer" data-close-account="">
        <svg aria-hidden="true" class="icon icon-croix" focusable="false" role="presentation" viewbox="0 0 12.31 12.311">
            <g fill="none" stroke-dasharray="0 0 0 0" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" stroke="#807672">
                <path d="M11.56.75L.75 11.561M11.56 11.558L.75.75"></path>
            </g>
        </svg>
    </div>
    <div class="account-popup__container" data-account-container="">
        <div class="account-popup__container">
            <img class="account-popup__image" src="//cdn.shopify.com/s/files/1/2598/9270/files/Chien-16.png?v=1595509535">
            <div class="account-popup__title z-h4 heading">
                Création de compte.
            </div>
            <div class="account-popup__subtitle text t-4">
                <p>Renseignez&nbsp;vos informations&nbsp;pour créer votre compte Franklin.</p>
            </div>
            <div class="account-popup__error" data-account-error=""></div>
            <form class="account-popup__inputs-container " data-register-form="">
                <input class="input-text" data-register-mail="" name="email" placeholder="Votre email" type="email">
                <input class="input-text" name="first_name" placeholder="Votre prénom" type="text">
                <input class="input-text" name="last_name" placeholder="Votre nom" type="text">
                <input class="input-text" data-register-password="" name="password" placeholder="Votre mot de passe" type="password">
                <input class="input-text" data-register-confirmation="" name="confirm_password" placeholder="Confirmez votre mot de passe" type="password">

            </form>
            <div class="account-popup__button">
                <button class="button button--full button--secondary button--disabled" data-register-button="" disabled="">Créer un compte</button>
            </div>
            <div class="account-popup__checkbox-container">
                <input class="account-popup__checkbox" data-register-newscheck="" name="accepts_marketing" type="checkbox">
                <div class="text t-5 uppercase pointer" data-register-newstext="">
                    Je m'inscris à la newsletter Franklin
                </div>
            </div>
            <div class="account-popup__mandatory-container align-right">
                <div class="text t-6 italic"></div>
            </div>
        </div>
    </div>
</div>
